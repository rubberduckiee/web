<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            width: 320px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-banner {
            background-image: linear-gradient(45deg, #845ec2, #d65db1, #ff6f91, #ff9671, #ffc75f, #f9f871);
            height: 120px;
        }

        .card-content {
            padding: 1rem 1.5rem 2rem;
            margin-top: -60px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        h2 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
        }

        p {
            color: #666;
            margin: 0.5rem 0 1.5rem;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #845ec2;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #6b4a9c;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-banner"></div>
        <div class="card-content">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Profile" class="profile-image">
            <h2>Jane Doe</h2>
            <p>Creative Director & UI/UX Designer</p>
            <a href="#" class="button">Follow</a>
        </div>
    </div>
</body>

</html>
