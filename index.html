<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') 
                        no-repeat center center/cover;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* ðŸ”¹ Background overlay */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        /* ðŸ”¹ Animated gradient overlay */
        .gradient-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 0, 150, 0.2), rgba(0, 200, 255, 0.2), rgba(255, 255, 0, 0.2));
            background-size: 300% 300%;
            animation: gradientMove 12s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¹ Floating particles */
        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(1); }
            to { transform: translateY(-10vh) scale(0.3); }
        }

        /* ðŸ”¹ Card styling */
        .card {
            width: 320px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            position: absolute;
            cursor: grab;
        }

        /* ðŸ”¹ Glowing hover effect */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 
                        0 0 50px rgba(255, 0, 200, 0.6);
        }

        .card:active {
            cursor: grabbing;
        }

        .card-banner {
            background-image: linear-gradient(45deg, #845ec2, #d65db1, #ff6f91, #ff9671, #ffc75f, #f9f871);
            height: 120px;
        }

        .card-content {
            padding: 1rem 1.5rem 2rem;
            margin-top: -60px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        h2 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
        }

        p {
            color: #444;
            margin: 0.5rem 0 1.5rem;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #845ec2;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #6b4a9c;
        }
    </style>
</head>

<body>

    <!-- ðŸ”¹ Background layers -->
    <div class="bg-overlay"></div>
    <div class="gradient-overlay"></div>

    <!-- ðŸ”¹ Floating particles container -->
    <script>
        for (let i = 0; i < 40; i++) {
            let p = document.createElement("div");
            p.classList.add("particle");
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = 5 + Math.random() * 10 + "s";
            p.style.opacity = 0.3 + Math.random() * 0.7;
            document.body.appendChild(p);
        }
    </script>

    <!-- ðŸ”¹ Draggable Card -->
    <div class="card" id="draggableCard">
        <div class="card-banner"></div>
        <div class="card-content">
            <img src="https://avatars.githubusercontent.com/u/172210430?s=96&v=4" alt="Profile" class="profile-image">
            <h2>Rubber Duckie</h2>
            <p>UI/UX Designer</p>
            <a href="#" class="button">Follow</a>
        </div>
    </div>

    <!-- ðŸ”¹ Dragging Script -->
    <script>
        const card = document.getElementById("draggableCard");
        let offsetX, offsetY, isDown = false;

        card.addEventListener("mousedown", (e) => {
            isDown = true;
            offsetX = e.clientX - card.offsetLeft;
            offsetY = e.clientY - card.offsetTop;
        });

        document.addEventListener("mouseup", () => isDown = false);

        document.addEventListener("mousemove", (e) => {
            if (!isDown) return;
            card.style.left = (e.clientX - offsetX) + "px";
            card.style.top = (e.clientY - offsetY) + "px";
        });
    </script>

</body>

</html>
